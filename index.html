<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog - Thoughts & Stories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">Your Blog</h1>
                <nav class="main-nav">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <p class="hero-subtitle">Welcome to</p>
                <h2 class="hero-title">A Space for Stories</h2>
                <p class="hero-description">Exploring ideas, sharing insights, and crafting narratives that matter.</p>
            </div>
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <main class="blog-container">
        <div class="container">
            <div id="posts-grid" class="posts-grid">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Your Blog. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
